name: Unit Tests

on:
  push:
    branches: [ "main", "task-1" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: |
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Verify raw data files exist
        run: |
          test -f data/raw/ethiopia_fi_unified_data.csv
          test -f data/raw/reference_codes.csv

      - name: Verify processed data directory exists
        run: |
          test -d data/processed

      - name: Run unit tests
        run: |
          pytest -v
